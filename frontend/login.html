<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Television Store</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">TV Store</h1>
            
            <!-- Toggle buttons -->
            <div style="display: flex; gap: 1rem; margin-bottom: 2rem;">
                <button class="btn btn-primary" id="show-login" style="flex: 1;">Login</button>
                <button class="btn btn-outline" id="show-register" style="flex: 1;">Register</button>
            </div>

            <!-- Login Form -->
            <form id="login-form">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="login-email" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="login-password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>

            <!-- Register Form -->
            <form id="register-form" style="display: none;">
                <div class="form-group">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-input" id="register-name" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="register-email" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="register-password" required minlength="6">
                </div>
                <div class="form-group">
                    <label class="form-label">Role</label>
                    <select class="form-select" id="register-role">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>
            </form>

            <div style="text-align: center; margin-top: 1.5rem;">
                <a href="index.html" style="color: var(--primary-color);">Back to Home</a>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script>
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const showLoginBtn = document.getElementById('show-login');
        const showRegisterBtn = document.getElementById('show-register');

        // Toggle forms
        showLoginBtn.addEventListener('click', () => {
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
            showLoginBtn.className = 'btn btn-primary';
            showRegisterBtn.className = 'btn btn-outline';
        });

        showRegisterBtn.addEventListener('click', () => {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
            showLoginBtn.className = 'btn btn-outline';
            showRegisterBtn.className = 'btn btn-primary';
        });

        // Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const result = await API.login(email, password);
                
                if (result.token) {
                    showNotification('Login successful!', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showNotification(result.message || 'Login failed', 'error');
                }
            } catch (error) {
                showNotification('Login failed', 'error');
            }
        });

        // Register
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const role = document.getElementById('register-role').value;

            try {
                const result = await API.register(name, email, password, role);
                
                if (result.userId || result.message === "User registered") {
                    showNotification('Registration successful! Please login.', 'success');
                    // Switch to login form
                    showLoginBtn.click();
                    document.getElementById('login-email').value = email;
                } else {
                    showNotification(result.message || 'Registration failed', 'error');
                }
            } catch (error) {
                showNotification('Registration failed', 'error');
            }
        });

        // Redirect if already logged in
        if (isLoggedIn()) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
